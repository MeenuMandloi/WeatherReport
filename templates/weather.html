<html>
<head>
    <title>Weather Report</title>
</head>
<body>
 <center>
     <h1>Check Your Weather Here</h1>
     <form action="" method="POST">
         {% csrf_token %}
            <div>
                <input type="text" name="city" placeholder="Search">
                <br>
                <div>
                    <button  type="submit" style="background-color: #4CAF50; border: none; color: white;
                     padding: 12px 25px; text-align: center; text-decoration: none;
                       display: inline-block;  font-size: 12px;">Submit</button>
                </div>
            </div>
            <form>
                <div>
        {% if country_code and coordinate and temp and pressure and humidity %}
        <div>
            <h3>City : {{city}}</h3>
            <h4>Country code : {{country_code}}</h4>
            <h5>Coordinate : {{coordinate}}</h5>
            <h5>Temperature : {{temp}}</h5>
            <h5>Pressure : {{pressure}} </h5>
            <h5>Humidity : {{humidity}}</h5>
        </div>
        {% endif %}
    </div>

     </form>
 </center>
</body>
</html>
